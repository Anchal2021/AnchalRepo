<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Beautiful Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(34, 60, 80, 0.2);
      padding: 40px 60px;
      text-align: center;
      max-width: 500px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #3366cc;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.15rem;
      color: #444;
      margin-bottom: 32px;
    }
    .btn {
      display: inline-block;
      padding: 12px 32px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #66a6ff 0%, #89f7fe 100%);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(102,166,255,0.2);
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: linear-gradient(90deg, #89f7fe 0%, #66a6ff 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Beautiful Page</h1>
    <p>
      This page is designed with a modern, elegant style.<br>
      Enjoy the smooth gradients, rounded corners, and stylish shadows!
    </p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
